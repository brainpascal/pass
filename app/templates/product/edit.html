{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Editar Producto</h2>
  <form method="post" class="row g-3">
    <div class="col-md-6">
      <label for="productName" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="productName" name="productName" value="{{ product.productName }}">
    </div>

    <div class="col-md-6">
      <label for="supplierId" class="form-label">Proveedor ID</label>
      <input type="text" class="form-control" id="supplierId" name="supplierId" value="{{ product.supplierId }}">
    </div>

    <div class="col-md-6">
      <label for="categoryId" class="form-label">Categor√≠a ID</label>
      <input type="text" class="form-control" id="categoryId" name="categoryId" value="{{ product.categoryId }}">
    </div>

    <div class="col-md-6">
      <label for="quantityPerUnit" class="form-label">Cantidad por unidad</label>
      <input type="text" class="form-control" id="quantityPerUnit" name="quantityPerUnit" value="{{ product.quantityPerUnit }}">
    </div>

    <div class="col-md-4">
      <label for="unitPrice" class="form-label">Precio</label>
      <input type="text" class="form-control" id="unitPrice" name="unitPrice" value="{{ product.unitPrice }}">
    </div>

    <div class="col-md-4">
      <label for="unitsInStock" class="form-label">Stock</label>
      <input type="text" class="form-control" id="unitsInStock" name="unitsInStock" value="{{ product.unitsInStock }}">
    </div>

    <div class="col-md-4">
      <label for="unitsOnOrder" class="form-label">En pedido</label>
      <input type="text" class="form-control" id="unitsOnOrder" name="unitsOnOrder" value="{{ product.unitsOnOrder }}">
    </div>

    <div class="col-md-6">
      <label for="reorderLevel" class="form-label">Nivel de reorden</label>
      <input type="text" class="form-control" id="reorderLevel" name="reorderLevel" value="{{ product.reorderLevel }}">
    </div>

    <div class="col-md-6">
      <label for="discontinued" class="form-label">Discontinuado (S/N)</label>
      <input type="text" class="form-control" id="discontinued" name="discontinued" value="{{ product.discontinued }}">
    </div>

    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="{{ url_for('product.list_products') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
