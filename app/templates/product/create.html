{% extends 'base.html' %}
{% block title %}Crear Producto{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h2 class="card-title mb-4 text-center">Nuevo Producto</h2>
        <form method="post">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="productName" name="productName">
            </div>
            <div class="mb-3">
                <label for="supplierId" class="form-label">Proveedor ID</label>
                <input type="number" class="form-control" id="supplierId" name="supplierId">
            </div>
            <div class="mb-3">
                <label for="categoryId" class="form-label">Categor√≠a ID</label>
                <input type="number" class="form-control" id="categoryId" name="categoryId">
            </div>
            <div class="mb-3">
                <label for="quantityPerUnit" class="form-label">Cantidad por unidad</label>
                <input type="text" class="form-control" id="quantityPerUnit" name="quantityPerUnit">
            </div>
            <div class="mb-3">
                <label for="unitPrice" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="unitPrice" name="unitPrice">
            </div>
            <div class="mb-3">
                <label for="unitsInStock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="unitsInStock" name="unitsInStock">
            </div>
            <div class="mb-3">
                <label for="unitsOnOrder" class="form-label">En pedido</label>
                <input type="number" class="form-control" id="unitsOnOrder" name="unitsOnOrder">
            </div>
            <div class="mb-3">
                <label for="reorderLevel" class="form-label">Nivel de reorden</label>
                <input type="number" class="form-control" id="reorderLevel" name="reorderLevel">
            </div>
            <div class="mb-3">
                <label for="discontinued" class="form-label">Discontinuado (S/N)</label>
                <input type="text" class="form-control" id="discontinued" name="discontinued">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('product.list_products') }}" class="btn btn-link">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
